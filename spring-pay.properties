server.port=8080

#Configurations H2
spring.jpa.show-sql=true
eureka.client.serviceUrl.defaultZone=${eureka_url:http://eureka-server:9102/eureka/}
eureka.instance.hostname=eureka-server

spring.datasource.url=jdbc:postgresql://db-pay:5432/db-pay
spring.datasource.username=db-pay
spring.datasource.password=db-pay
spring.jpa.hibernate.ddl-auto=<create | create-drop | update | validate | none>
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
